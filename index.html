<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chicken Calculator</title>
    <link rel="icon" href="mcc.png" type="image/png">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF7B25;
            --primary-dark: #E64A19;
            --secondary: #4CAF50;
            --danger: #F44336;
            --light: #F5F5F5;
            --dark: #212121;
            --gray: #757575;
            --white: #FFFFFF;
            --shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 480px;
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
            animation: fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1);
            transform-origin: center;
            position: relative;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            padding: 24px;
            text-align: center;
            position: relative;
            overflow: visible; /* Ubah dari hidden ke visible */
         }
        
        .header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255,255,255,0.3) 0%,
                rgba(255,255,255,0) 60%
            );
            transform: rotate(30deg);
            animation: shine 6s infinite linear;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }
        
        .header h1 {
            font-weight: 600;
            font-size: 22px;
            margin-bottom: 8px;
            line-height: 1.3;
            position: relative;
            animation: textReveal 0.8s ease-out;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
            line-height: 1.4;
            position: relative;
            animation: textReveal 0.8s ease-out 0.2s;
            animation-fill-mode: both;
        }
        
        @keyframes textReveal {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 0.9; transform: translateY(0); }
        }
        
        .header::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 20px;
            background: var(--white);
            clip-path: ellipse(50% 50% at 50% 50%);
        }
        
        .content {
            padding: 24px;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
            animation: slideUp 0.6s ease-out;
            animation-fill-mode: both;
        }
        
        .input-group:nth-child(1) { animation-delay: 0.3s; }
        .input-group:nth-child(2) { animation-delay: 0.4s; }
        .input-group:nth-child(3) { animation-delay: 0.5s; }
        .input-group:nth-child(4) { animation-delay: 0.6s; }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .input-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--dark);
            font-size: 15px;
            line-height: 1.4;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background-color: var(--light);
            line-height: 1.5;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 123, 37, 0.2);
            transform: scale(1.01);
        }
        
        .info-text {
            font-size: 13px;
            color: var(--gray);
            margin-top: 8px;
            line-height: 1.4;
            display: block;
        }
        
        .btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 16px;
            box-shadow: 0 4px 12px rgba(230, 74, 25, 0.3);
            line-height: 1.5;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s ease-out 0.7s;
            animation-fill-mode: both;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(230, 74, 25, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255,255,255,0.3) 0%,
                rgba(255,255,255,0) 60%
            );
            transform: rotate(30deg);
            transition: all 0.6s ease;
        }
        
        .btn:hover::after {
            animation: shine 1.5s infinite linear;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, var(--secondary), #2E7D32);
            box-shadow: 0 4px 12px rgba(46, 125, 50, 0.3);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 6px 16px rgba(46, 125, 50, 0.4);
        }
        
        .result-box {
            margin-top: 24px;
            padding: 20px;
            background-color: var(--light);
            border-radius: 12px;
            display: none;
            animation: fadeInScale 0.6s cubic-bezier(0.22, 1, 0.36, 1);
            position: relative;
            overflow: hidden;
        }
        
        .result-box::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .result-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px dashed #e0e0e0;
            line-height: 1.4;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            line-height: 1.5;
            opacity: 0;
            transform: translateX(-10px);
            animation: itemReveal 0.4s ease-out forwards;
        }
        
        @keyframes itemReveal {
            to { opacity: 1; transform: translateX(0); }
        }
        
        .result-item:nth-child(1) { animation-delay: 0.2s; }
        .result-item:nth-child(2) { animation-delay: 0.3s; }
        .result-item:nth-child(3) { animation-delay: 0.4s; }
        .result-item:nth-child(4) { animation-delay: 0.5s; }
        .result-item:nth-child(5) { animation-delay: 0.6s; }
        
        .grand-total {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary-dark);
            margin-top: 16px;
            padding-top: 16px;
            border-top: 2px dashed var(--primary);
        }
        
        .change.positive {
            color: var(--secondary);
        }
        
        .change.negative {
            color: var(--danger);
        }
        
        .insufficient-funds {
            color: var(--danger);
            margin-top: 16px;
            text-align: center;
            font-weight: 500;
            display: none;
            animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97);
            padding: 12px;
            background-color: rgba(244, 67, 54, 0.1);
            border-radius: 8px;
            border-left: 4px solid var(--danger);
        }
        
        .insufficient-funds .amount-needed {
            font-weight: 700;
            font-size: 16px;
            margin-top: 8px;
        }
        
        .insufficient-funds .message {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .insufficient-funds .icon {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .coin-animation {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: gold;
            border-radius: 50%;
            box-shadow: 0 0 10px gold;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
        }
        
        .step {
            display: none;
        }
        
        .step.active {
            display: block;
        }
        
        .price-display {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-dark);
            text-align: center;
            margin: 20px 0;
            padding: 12px;
            background-color: rgba(255, 123, 37, 0.1);
            border-radius: 8px;
            border-left: 4px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .feature-icon {
            font-size: 18px;
            color: var(--primary);
        }
        
        .input-icon {
            position: absolute;
            right: 16px;
            top: 42px;
            color: var(--gray);
            font-size: 18px;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
        }
        
        .history-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100; /* Tambahkan ini */
        }
        
        .history-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(20deg);
        }
        
        .history-panel {
            position: fixed; /* Ubah dari absolute ke fixed */
            top: 0;
            right: -100%;
            width: 80%;
            height: 100%;
            background: white;
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            padding: 20px;
            overflow-y: auto;
            z-index: 1000; /* Pastikan z-index lebih tinggi */
        }
    
    .history-panel.active {
        right: 0;
    }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .history-item {
            padding: 12px;
            margin-bottom: 10px;
            background: var(--light);
            border-radius: 8px;
            border-left: 4px solid var(--primary);
            animation: slideInRight 0.3s ease-out;
        }
        
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .close-history {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--gray);
            padding: 5px;
            margin-left: 10px;
        }
        
        .empty-history {
            text-align: center;
            padding: 20px;
            color: var(--gray);
        }
        
        .clear-history {
            background: var(--danger);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 100%;
        }
        
        .clear-history:hover {
            background: #d32f2f;
        }
        
        .tooltip {
            position: relative;
            display: inline-block;
        }
        
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
        }
        
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        
        .switch-container {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin-right: 10px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--primary);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        @media (max-width: 480px) {
            .content {
                padding: 20px;
            }
            
            .input-group {
                margin-bottom: 16px;
            }
            
            .result-box {
                padding: 16px;
            }
            
            .history-panel {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="history-btn" id="historyBtn" title="Riwayat Perhitungan">
            <i class="fas fa-history"></i>
        </button>
        
        <div class="history-panel" id="historyPanel">
            <div class="history-header">
                <h3><i class="fas fa-history"></i> Riwayat</h3>
                <button class="close-history" id="closeHistory"><i class="fas fa-times"></i></button>
            </div>
            <div id="historyList"></div>
            <button class="clear-history" id="clearHistory"><i class="fas fa-trash"></i> Hapus Riwayat</button>
        </div>
        
        <div class="header">
            <h1><i class="fas fa-calculator"></i> My Chicken Calculator</h1>
            <p>Hitung harga ayam dengan mudah dan cepat</p>
        </div>
        
        <div class="content">
            <!-- Step 1: Calculate chicken price -->
            <div id="step1" class="step active">
                <div class="input-group">
                    <label for="weight"><i class="fas fa-weight-hanging feature-icon"></i> Berat Total (kg)</label>
                    <input type="number" id="weight" step="0.01" min="0.01" placeholder="Contoh: 3.5" required>
                    <i class="fas fa-balance-scale input-icon"></i>
                </div>
                
                <div class="input-group">
                    <label for="price-per-kg"><i class="fas fa-tag feature-icon"></i> Harga per kg (Rp)</label>
                    <input type="number" id="price-per-kg" min="1" placeholder="Contoh: 35000" required>
                    <i class="fas fa-money-bill-wave input-icon"></i>
                </div>
                
                <div class="switch-container">
                    <label class="switch">
                        <input type="checkbox" id="soundToggle" checked>
                        <span class="slider"></span>
                    </label>
                    <span>Suara Notifikasi</span>
                </div>
                
                <button class="btn" onclick="calculateChickenPrice()">
                    <i class="fas fa-calculator"></i> Hitung Harga Ayam
                </button>
            </div>
            
            <!-- Step 2: Add processing fee and payment -->
            <div id="step2" class="step">
                <div class="price-display">
                    <i class="fas fa-drumstick-bite"></i>
                    <span>Harga Ayam: <span id="chicken-price-display">Rp 0</span></span>
                </div>
                
                <div class="input-group">
                    <label for="bubut-quantity"><i class="fas fa-cut feature-icon"></i> Jumlah Ayam yang Dibubut (opsional)</label>
                    <input type="number" id="bubut-quantity" min="0" placeholder="Masukkan jumlah ayam" value="0">
                    <span class="info-text">Biaya bubut Rp 5.000 per ekor</span>
                    <i class="fas fa-utensils input-icon"></i>
                </div>
                
                <div class="input-group">
                    <label for="amount-paid"><i class="fas fa-wallet feature-icon"></i> Uang Dibayarkan (Rp)</label>
                    <input type="number" id="amount-paid" min="1" placeholder="Masukkan jumlah uang" required>
                    <i class="fas fa-money-bill-alt input-icon"></i>
                </div>
                
                <button class="btn btn-secondary" onclick="calculateTotal()">
                    <i class="fas fa-file-invoice-dollar"></i> Hitung Total Pembayaran
                </button>
                <button class="btn" onclick="backToStep1()" style="margin-top: 8px;">
                    <i class="fas fa-arrow-left"></i> Kembali
                </button>
            </div>
            
            <div id="insufficient-funds" class="insufficient-funds">
                <div class="message">
                    <div class="icon"><i class="fas fa-exclamation-triangle"></i></div>
                    <div>Uang yang dibayarkan kurang!</div>
                    <div class="amount-needed">Masih kurang: <span id="amount-needed">Rp 0</span></div>
                </div>
            </div>
            
            <div id="result" class="result-box">
                <h3 class="result-title">
                    <i class="fas fa-receipt"></i> Rincian Pembayaran
                </h3>
                
                <div class="result-item">
                    <span><i class="fas fa-drumstick-bite"></i> Harga Ayam:</span>
                    <span id="chicken-price">Rp 0</span>
                </div>
                
                <div class="result-item">
                    <span><i class="fas fa-cut"></i> Biaya Bubut:</span>
                    <span id="processing-fee">Rp 0</span>
                </div>
                
                <div class="result-item grand-total">
                    <span><i class="fas fa-file-invoice-dollar"></i> TOTAL:</span>
                    <span id="grand-total">Rp 0</span>
                </div>
                
                <div class="result-item">
                    <span><i class="fas fa-wallet"></i> Uang Dibayarkan:</span>
                    <span id="paid-amount">Rp 0</span>
                </div>
                
                <div class="result-item">
                    <span><i class="fas fa-exchange-alt"></i> Kembalian:</span>
                    <span id="change-amount" class="change positive">Rp 0</span>
                </div>
                
                <button class="btn" onclick="saveToHistory()" style="margin-top: 20px;">
                    <i class="fas fa-save"></i> Simpan ke Riwayat
                </button>
            </div>
        </div>
    </div>

    <audio id="successSound" src="berhasil.mp3"></audio>
    <audio id="errorSound" src="error.mp3"></audio>
    <audio id="coinSound" src=coin.mp3"></audio>
    <script>
        const PROCESSING_FEE = 5000; // Rp 5.000 per ekor ayam
        let chickenPrice = 0;
        let grandTotal = 0;
        let history = JSON.parse(localStorage.getItem('chickenCalcHistory')) || [];
        
        // DOM Elements
        const historyBtn = document.getElementById('historyBtn');
        const historyPanel = document.getElementById('historyPanel');
        const closeHistory = document.getElementById('closeHistory');
        const historyList = document.getElementById('historyList');
        const clearHistory = document.getElementById('clearHistory');
        const soundToggle = document.getElementById('soundToggle');
        const successSound = document.getElementById('successSound');
        const errorSound = document.getElementById('errorSound');
        const coinSound = document.getElementById('coinSound');
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderHistory();
            
            // Check if sound should be enabled
            const soundEnabled = localStorage.getItem('soundEnabled');
            if (soundEnabled === 'false') {
                soundToggle.checked = false;
            }
        });
        // Tambahkan ini setelah event listener yang ada
        document.addEventListener('click', (e) => {
         if (!historyPanel.contains(e.target) && e.target !== historyBtn) {
           historyPanel.classList.remove('active');
          }
        });
        // Toggle history panel
        historyBtn.addEventListener('click', () => {
            historyPanel.classList.add('active');
        });
        
        closeHistory.addEventListener('click', () => {
            historyPanel.classList.remove('active');
        });
        
        // Clear history
        clearHistory.addEventListener('click', () => {
            if (confirm('Apakah Anda yakin ingin menghapus semua riwayat?')) {
                history = [];
                localStorage.setItem('chickenCalcHistory', JSON.stringify(history));
                renderHistory();
            }
        });
        
        // Toggle sound
        soundToggle.addEventListener('change', (e) => {
            localStorage.setItem('soundEnabled', e.target.checked);
        });
        
        function playSound(sound) {
            if (soundToggle.checked) {
                sound.currentTime = 0;
                sound.play();
            }
        }
        
        function calculateChickenPrice() {
            // Ambil nilai input
            const weight = parseFloat(document.getElementById('weight').value);
            const pricePerKg = parseFloat(document.getElementById('price-per-kg').value);
            
            // Validasi input
            if (!weight || weight <= 0) {
                showError("Masukkan berat ayam yang valid!");
                return;
            }
            
            if (!pricePerKg || pricePerKg <= 0) {
                showError("Masukkan harga per kg yang valid!");
                return;
            }
            
            // Hitung harga ayam
            chickenPrice = weight * pricePerKg;
            
            // Tampilkan harga ayam
            document.getElementById('chicken-price-display').textContent = formatRupiah(chickenPrice);
            
            // Pindah ke step 2
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
            
            // Sembunyikan hasil sebelumnya
            document.getElementById('result').style.display = 'none';
            document.getElementById('insufficient-funds').style.display = 'none';
            
            // Reset input uang yang dibayarkan
            document.getElementById('amount-paid').value = '';
            
            // Play sound
            playSound(successSound);
        }
        
        function calculateTotal() {
            // Ambil nilai input
            const bubutQuantity = parseInt(document.getElementById('bubut-quantity').value) || 0;
            const amountPaid = parseFloat(document.getElementById('amount-paid').value);
            
            // Validasi input
            if (!amountPaid || amountPaid <= 0) {
                showError("Masukkan jumlah uang yang valid!");
                return;
            }
            
            // Hitung biaya bubut
            const processingFee = bubutQuantity * PROCESSING_FEE;
            
            // Hitung total keseluruhan
            grandTotal = chickenPrice + processingFee;
            
            // Hitung kembalian
            const change = amountPaid - grandTotal;
            
            // Sembunyikan semua hasil terlebih dahulu
            document.getElementById('result').style.display = 'none';
            document.getElementById('insufficient-funds').style.display = 'none';
            
            // Jika uang cukup, tampilkan hasil dengan animasi
            if (change >= 0) {
                document.getElementById('chicken-price').textContent = formatRupiah(chickenPrice);
                document.getElementById('processing-fee').textContent = formatRupiah(processingFee);
                document.getElementById('grand-total').textContent = formatRupiah(grandTotal);
                document.getElementById('paid-amount').textContent = formatRupiah(amountPaid);
                document.getElementById('change-amount').textContent = formatRupiah(change);
                document.getElementById('change-amount').className = 'change positive';
                
                // Tampilkan hasil dengan animasi
                const resultBox = document.getElementById('result');
                resultBox.style.display = 'block';
                resultBox.style.animation = 'none';
                void resultBox.offsetWidth; // Trigger reflow
                resultBox.style.animation = 'fadeInScale 0.6s cubic-bezier(0.22, 1, 0.36, 1)';
                
                // Reset animasi item
                const items = document.querySelectorAll('.result-item');
                items.forEach((item, index) => {
                    item.style.animation = 'none';
                    void item.offsetWidth;
                    item.style.animation = `itemReveal 0.4s ease-out ${index * 0.1 + 0.2}s forwards`;
                });
                
                // Animasi koin untuk kembalian
                if (change > 0) {
                    createCoinAnimation(change);
                    playSound(coinSound);
                } else {
                    createConfettiAnimation();
                    playSound(successSound);
                }
            } else {
                // Jika uang tidak cukup, tampilkan pesan dengan animasi
                const insufficientFunds = document.getElementById('insufficient-funds');
                const amountNeeded = document.getElementById('amount-needed');
                const neededAmount = Math.abs(change);
                
                amountNeeded.textContent = formatRupiah(neededAmount);
                insufficientFunds.style.display = 'block';
                insufficientFunds.style.animation = 'none';
                void insufficientFunds.offsetWidth;
                insufficientFunds.style.animation = 'shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97)';
                
                // Highlight input uang yang dibayarkan
                const amountPaidInput = document.getElementById('amount-paid');
                amountPaidInput.style.borderColor = 'var(--danger)';
                amountPaidInput.style.boxShadow = '0 0 0 3px rgba(244, 67, 54, 0.2)';
                
                // Set focus ke input uang
                amountPaidInput.focus();
                
                // Play error sound
                playSound(errorSound);
                
                // Reset highlight setelah 3 detik
                setTimeout(() => {
                    amountPaidInput.style.borderColor = '#e0e0e0';
                    amountPaidInput.style.boxShadow = 'none';
                }, 3000);
            }
        }
        
        function backToStep1() {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step1').classList.add('active');
            document.getElementById('result').style.display = 'none';
            document.getElementById('insufficient-funds').style.display = 'none';
        }
        
        function formatRupiah(amount) {
            return 'Rp ' + amount.toLocaleString('id-ID');
        }
        
        function showError(message) {
            alert(message);
            playSound(errorSound);
        }
        
        function createCoinAnimation(amount) {
            const button = document.querySelector('.btn-secondary');
            const changeAmount = document.getElementById('change-amount');
            const coinsCount = Math.min(Math.floor(amount / 5000), 10); // Max 10 coins
            
            for (let i = 0; i < coinsCount; i++) {
                setTimeout(() => {
                    const coin = document.createElement('div');
                    coin.className = 'coin-animation';
                    document.body.appendChild(coin);
                    
                    // Position coin
                    const buttonRect = button.getBoundingClientRect();
                    const changeRect = changeAmount.getBoundingClientRect();
                    
                    const startX = buttonRect.left + buttonRect.width / 2;
                    const startY = buttonRect.top + buttonRect.height / 2;
                    const endX = changeRect.left + changeRect.width / 2;
                    const endY = changeRect.top + changeRect.height / 2;
                    
                    coin.style.left = `${startX}px`;
                    coin.style.top = `${startY}px`;
                    coin.style.opacity = '1';
                    
                    // Animate coin
                    const duration = 800 + Math.random() * 400;
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 50 + Math.random() * 50;
                    const controlX1 = startX + Math.cos(angle) * distance;
                    const controlY1 = startY + Math.sin(angle) * distance - 100;
                    const controlX2 = endX + Math.cos(angle + Math.PI) * distance;
                    const controlY2 = endY + Math.sin(angle + Math.PI) * distance - 50;
                    
                    const keyframes = [
                        { 
                            transform: 'scale(0.5)',
                            left: `${startX}px`,
                            top: `${startY}px`,
                            opacity: 1
                        },
                        { 
                            transform: 'scale(1)',
                            left: `${controlX1}px`,
                            top: `${controlY1}px`,
                            opacity: 1
                        },
                        { 
                            transform: 'scale(0.8)',
                            left: `${controlX2}px`,
                            top: `${controlY2}px`,
                            opacity: 1
                        },
                        { 
                            transform: 'scale(1)',
                            left: `${endX}px`,
                            top: `${endY}px`,
                            opacity: 0
                        }
                    ];
                    
                    const options = {
                        duration: duration,
                        easing: 'cubic-bezier(0.4, 0, 0.2, 1)',
                        fill: 'forwards'
                    };
                    
                    coin.animate(keyframes, options).onfinish = () => {
                        coin.remove();
                    };
                }, i * 150);
            }
        }
        
        function createConfettiAnimation() {
            const resultBox = document.getElementById('result');
            const rect = resultBox.getBoundingClientRect();
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    document.body.appendChild(confetti);
                    
                    // Random color
                    const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800', '#FF5722'];
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.backgroundColor = randomColor;
                    
                    // Random shape
                    const shapes = ['circle', 'square', 'triangle'];
                    const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
                    
                    if (randomShape === 'circle') {
                        confetti.style.borderRadius = '50%';
                    } else if (randomShape === 'triangle') {
                        confetti.style.width = '0';
                        confetti.style.height = '0';
                        confetti.style.borderLeft = '5px solid transparent';
                        confetti.style.borderRight = '5px solid transparent';
                        confetti.style.borderBottom = `10px solid ${randomColor}`;
                        confetti.style.backgroundColor = 'transparent';
                    }
                    
                    // Random size
                    const size = Math.random() * 10 + 5;
                    confetti.style.width = `${size}px`;
                    confetti.style.height = `${size}px`;
                    
                    // Start position (top of result box)
                    const startX = rect.left + Math.random() * rect.width;
                    const startY = rect.top;
                    
                    // End position (random)
                    const endX = startX + (Math.random() - 0.5) * 200;
                    const endY = startY + 200 + Math.random() * 100;
                    
                    confetti.style.left = `${startX}px`;
                    confetti.style.top = `${startY}px`;
                    confetti.style.opacity = '1';
                    
                    // Rotation
                    const rotation = Math.random() * 360;
                    
                    // Animate
                    const duration = 1000 + Math.random() * 1000;
                    
                    const keyframes = [
                        { 
                            transform: `translate(0, 0) rotate(0deg)`,
                            opacity: 1
                        },
                        { 
                            transform: `translate(${endX - startX}px, ${endY - startY}px) rotate(${rotation}deg)`,
                            opacity: 0
                        }
                    ];
                    
                    const options = {
                        duration: duration,
                        easing: 'cubic-bezier(0.4, 0, 0.2, 1)',
                        fill: 'forwards'
                    };
                    
                    confetti.animate(keyframes, options).onfinish = () => {
                        confetti.remove();
                    };
                }, i * 50);
            }
        }

            const pricePerKg = parseFloat(document.getElementById('price-per-kg').value);
            const bubutQuantity = parseInt(document.getElementById('bubut-quantity').value) || 0;

            };

        function renderHistory() {
            if (history.length === 0) {
                historyList.innerHTML = '<div class="empty-history"><i class="fas fa-history fa-2x" style="margin-bottom: 10px;"></i><p>Belum ada riwayat</p></div>';

                historyItem.className = 'history-item';

                historyItem.addEventListener('click', () => {

            });
        }
        
        function loadHistoryItem(index) {
            const item = history[index];
            
            // Set values
            document.getElementById('weight').value = item.weight;
            document.getElementById('price-per-kg').value = item.pricePerKg;
            document.getElementById('bubut-quantity').value = item.bubutQuantity;
            document.getElementById('amount-paid').value = item.paid;
            
            // Calculate and show results
            chickenPrice = item.weight * item.pricePerKg;
            document.getElementById('chicken-price-display').textContent = formatRupiah(chickenPrice);
            
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
            
            calculateTotal();
        }
    const API_URL = 'https://docs.google.com/spreadsheets/d/1eDCtymwOHL344zKvPJ_zFSVOWD7iHB97_aDR6jCsiUg/edit?usp=drivesdk';

async function saveToGoogleDrive(data) {
  try {
    const response = await fetch(API_URL, {
      method: 'POST',
      body: JSON.stringify(data),
      headers: {
        'Content-Type': 'application/json'
      }
    });
    
    const result = await response.json();
    return result.success;
  } catch (error) {
    console.error('Error:', error);
    return false;
  }
}
